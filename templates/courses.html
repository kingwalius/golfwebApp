<!DOCTYPE html>
    <html>
    <head>
        <title>Available Courses</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class='container mt-4'>
            <h1 class='text-center'>Available Golf Courses</h1>
            <a href='/add_course' class='btn btn-masters-green mb-3'>Add</a>
            <table class='table table-striped'>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Par</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr class="clickable-row" data-href="/edit_course?course_id={{ course.id }}">
                        <td>{{ course.name }}</td>
                        <td>{{ course.location }}</td>
                        <td>{{ course.par }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.querySelectorAll(".clickable-row").forEach(row => {
                    row.addEventListener("click", function () {
                        window.location = this.dataset.href;
                    });
                });
            });
            </script>
        <nav class="mobile-nav"> 
            <ul>
                <li><a href="{{ url_for('main') }}" class="nav-link">Back</a></li>
              </ul>
            </nav>  
    </body>
    </html>
