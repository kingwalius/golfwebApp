<!DOCTYPE html>
<html>
<head>
    <title>Golf Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class='container'>
    <h1><i class="fas fa-golf-ball"></i> Golf Web App</h1>
    <p class='text-muted'>Choose your mode:</p>

    <a href='/tournament' class='btn btn-masters-green btn-lg mb-3'><i class="fas fa-trophy"></i> Tournament Mode</a>
    <a href='/user_rounds' class='btn btn-masters-green-invert btn-lg mb-3'><i class="fas fa-user"></i> Private Section</a>
    <a href='/courses' class='btn btn-masters-gold btn-lg'><i class="fas fa-map-marker-alt"></i> View Courses</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/service-worker.js')
        .then(function(registration) {
            console.log('ServiceWorker registered with scope: ', registration.scope);
        }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
        });
    }
    </script>
</body>

</html>
