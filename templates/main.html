<!DOCTYPE html>
<html>
<head>
    <title>Golf Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9f8; /* Same as user_rounds */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
            text-align: center;
        }
        h1 {
            font-weight: 400;
            margin-bottom: 20px;
        }
        .btn-lg {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 30px;
        }
        .btn-masters-green {
            background-color: #006400;
            color: white;
            border: none;
        }
        .btn-masters-green:hover {
            background-color: #004d00;
            color: white;
        }
        .btn-masters-gold {
            background-color: #FFD700;
            color: black;
            border: none;
        }
        .btn-masters-gold:hover {
            background-color: #e6c200;
            color: black;
        }
        .btn-masters-green-invert {
            background-color: white;
            color: #006400;
            border: 2px solid #006400;
        }
        .btn-masters-green-invert:hover {
            background-color: #006400;
            color: white;
        }
    </style>
</head>
<body>

<div class='container'>
    <h1><i class="fas fa-golf-ball"></i> Golf Web App</h1>
    <p class='text-muted'>Choose your mode:</p>

    <a href='/tournament' class='btn btn-masters-green btn-lg mb-3'><i class="fas fa-trophy"></i> Tournament Mode</a>
    <a href='/user_rounds' class='btn btn-masters-green-invert btn-lg mb-3'><i class="fas fa-user"></i> Private Section</a>
    <a href='/courses' class='btn btn-masters-gold btn-lg'><i class="fas fa-map-marker-alt"></i> View Courses</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/service-worker.js')
        .then(function(registration) {
            console.log('ServiceWorker registered with scope: ', registration.scope);
        }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
        });
    }
    </script>

</body>
</html>
