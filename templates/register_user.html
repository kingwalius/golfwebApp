<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body { background-color: #f8f9f8; font-family: 'Arial', sans-serif; }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 60px;
            text-align: center;
        }
        h1 { font-weight: 400; margin-bottom: 25px; }
        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class='container'>
    <h1><i class="fas fa-user-plus"></i> Register</h1>

    <!-- Registration Form -->
    <form method='POST' action='/register_user'>
        <div class='mb-3'>
            <label><strong>Full Name:</strong></label>
            <input type="text" name="name" class="form-control text-center" placeholder="Full Name" required>
        </div>
        <div class='mb-3'>
            <label><strong>Home Club:</strong></label>
            <input type="text" name="home_club" class="form-control text-center" placeholder="Home Club" required>
        </div>
        <div class='mb-3'>
            <label><strong>Birthdate:</strong></label>
            <input type="date" name="birthdate" class="form-control text-center" required>
        </div>
        <div class='mb-3'>
            <label><strong>Username:</strong></label>
            <input type="text" name="username" class="form-control text-center" placeholder="Username" required>
        </div>
        <div class='mb-3'>
            <label><strong>Email:</strong></label>
            <input type="email" name="email" class="form-control text-center" placeholder="Email" required>
        </div>
        <div class='mb-3'>
            <label><strong>Password:</strong></label>
            <input type="password" name="password" class="form-control text-center" placeholder="Password" required>
        </div>
        <button type='submit' class='btn btn-masters-green w-100 py-2'>Register</button>
    </form>

    <!-- Login Link -->
    <div class='text-center mt-3'>
        <a href='/login' class='btn-link'>Already have an account? Login here</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<nav class="mobile-nav"> 
    <ul>
        <li><a href="/main" class="nav-link">Back</a></li>
    </ul>
</body>
</html>
