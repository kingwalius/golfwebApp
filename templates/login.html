<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class='container'>
    <h1><i class="fas fa-sign-in-alt"></i> Login</h1>

    <!-- Login Form -->
    <form method='POST' action='/login'>
        <div class='mb-3'>
            <label><strong>Username:</strong></label>
            <input type="text" name="username" class="form-control text-center" placeholder="Username" required>
        </div>
        <div class='mb-3'>
            <label><strong>Password:</strong></label>
            <input type="password" name="password" class="form-control text-center" placeholder="Password" required>
        </div>
        <button type='submit' class='btn btn-masters-green btn-transition w-100 py-2'>Login</button>
    </form>

    <!-- Register Link -->
    <div class='text-center mt-3'>
        <a href='/register_user' class='btn-link'>Don't have an account? Register here</a>
    </div>

    <!-- Back Button -->
    <a href='/' class='btn btn-masters-gold btn-transition w-100 py-2 mt-3'><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<nav class="mobile-nav"> 
    <ul>
        <li><a href="/main" class="nav-link">Back</a></li>
    </ul>
</nav>
</body>
</html>
