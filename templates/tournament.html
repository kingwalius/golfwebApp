<!DOCTYPE html>
<html>
<head>
    <title>Golf Tournament</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body { background-color: #f8f9f8; font-family: 'Arial', sans-serif; }
        .container { max-width: 960px; margin: auto; padding: 20px; }
        .table th { background-color: #004d00; color: #ffffff; font-weight: bold; }
        .btn-primary, .btn-success, .btn-secondary { border-radius: 25px; }
        h3 { margin-top: 40px; font-weight: 400; }
    </style>
</head>
<body>

<div class='container'>

    <!-- Tournament Header -->
    <h3 class='text-center'><i class="fas fa-trophy"></i> Golf Tournament Leaderboard</h3>

    <!-- Leaderboard Table -->
    <div class="table-responsive mt-4">
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team</th>
                    <th>Avg. Handicap</th>
                    <th>Total Stableford (Top 3 Rounds)</th>
                    <th>Rounds</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ team[1] }}</td>
                    <td>{{ team[2] }}</td>
                    <td><strong>{{ team[3] }}</strong></td>
                    <td>
                        <a href="/team_rounds/{{ team[0] }}" class="btn btn-masters-green-invert btn-sm">
                            <i class="fas fa-eye"></i> View Rounds
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Action Buttons -->
    <div class='d-grid gap-3 mt-4'>
        <a href='/register' class='btn btn-masters-gold'><i class="fas fa-user-plus"></i> Register Team</a>
        <a href='/record_score' class='btn btn-masters-green'><i class="fas fa-pencil-alt"></i> Record Score</a>
        <a href='/' class='btn btn-masters-green-invert'><i class="fas fa-arrow-left"></i> Back to Main Menu</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% include 'mobile_nav.html' %}
</body>
</html>
