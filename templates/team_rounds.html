<!DOCTYPE html>
<html>
<head>
    <title>Team Rounds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { background-color: #f8f9f8; font-family: 'Arial', sans-serif; }
        .container { max-width: 960px; margin: auto; padding: 20px; }
        .table th { background-color: #004d00; color: #ffffff; font-weight: bold; }
        .btn-primary, .btn-success, .btn-secondary { border-radius: 25px; }
        .btn-masters-green-invert {
            background-color: white;
            color: #006400;
            border: none;
            border-radius: 25px;
        }
        .btn-masters-green-invert:hover {
            background-color: #006400;
            color: white;
        }
        .btn-masters-green {
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 25px;
        }
        .btn-masters-green:hover {
            background-color: #004d00;
            color: white;
        }
        .btn-masters-gold {
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 25px;
        }
        .btn-masters-gold:hover {
            background-color: #e6c200;
            color: black;
        }
        h3 { margin-top: 40px; font-weight: 400; }
    </style>
</head>
<body>

<div class="container mt-4">

    <!-- Header -->
    <h3 class="text-center"><i class="fas"></i> Team - Rounds</h3>

    <!-- Rounds Table -->
    <div class="table-responsive mt-4">
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Course</th>
                    <th>Total Stableford Points</th>
                    <th>View</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for round in rounds %}
                <tr>
                    <td>{{ round[0] }}</td>  {# date_played #}
                    <td>{{ round[1] }}</td>  {# course name #}
                    <td><strong>{{ round[2] }}</strong></td>  {# total stableford points #}
                    <td>
                        <a href="/team_round_detail/{{ round[3] }}" class="btn btn-masters-green-invert btn-sm">
                            <i class="fas fa-eye"></i> View
                        </a>
                    </td>
                    <td>
                        <a href="/edit_team_round/{{ round[3] }}" class="btn btn-sm btn-masters-green-invert">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                    </td>
                    <td>
                        <form action="/delete_team_round/{{ round[3] }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this round?');">
                            <button type="submit" class="btn btn-sm btn-masters-gold">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Back Button -->
    <div class="d-grid gap-3 mt-4">
        <a href="/tournament" class="btn btn-masters-gold py-2"><i class="fas fa-arrow-left"></i> Back to Tournament</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
