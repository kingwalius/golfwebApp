<!DOCTYPE html>
<html>
<head>
    <title>Register Team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { background-color: #f8f9f8; font-family: 'Arial', sans-serif; }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 60px;
            text-align: center;
        }
        h1 { font-weight: 400; margin-bottom: 25px; }
        .btn-masters-green {
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 25px;
        }
        .btn-masters-green:hover {
            background-color: #004d00;
            color: white;
        }
        .btn-masters-gold {
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 25px;
        }
        .btn-masters-gold:hover {
            background-color: #e6c200;
            color: black;
        }
    </style>
</head>
<body>

<div class='container'>
    <h1><i class="fas"></i> Register a Team</h1>

    <!-- Team Registration Form -->
    <form method='POST' action='/register'>
        <div class='mb-3'>
            <label><strong>Player 1 Name:</strong></label>
            <input type='text' name='player1' class='form-control text-center' placeholder="Player 1 Full Name" required>
        </div>
        <div class='mb-3'>
            <label><strong>Player 2 Name:</strong></label>
            <input type='text' name='player2' class='form-control text-center' placeholder="Player 2 Full Name" required>
        </div>
        <div class='mb-3'>
            <label><strong>Player 1 Handicap:</strong></label>
            <input type='number' step='0.1' name='handicap1' class='form-control text-center' placeholder="Handicap 1" required>
        </div>
        <div class='mb-3'>
            <label><strong>Player 2 Handicap:</strong></label>
            <input type='number' step='0.1' name='handicap2' class='form-control text-center' placeholder="Handicap 2" required>
        </div>
        <button type='submit' class='btn btn-masters-green w-100 py-2'>Register Team</button>
    </form>

    <!-- Back Button -->
    <a href='/' class='btn btn-masters-gold w-100 py-2 mt-3'><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
