<!DOCTYPE html>
<html>
<head>
    <title>Register Team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body { background-color: #f8f9f8; font-family: 'Arial', sans-serif; }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 60px;
            text-align: center;
        }
        h1 { font-weight: 400; margin-bottom: 25px; }
    </style>
</head>
<body>

<div class='container'>
    <h1><i class="fas"></i> Register a Team</h1>

    <!-- Team Registration Form -->
    <form method='POST' action='/register'>
        <div class='mb-3'>
            <label><strong>Player 1 Name:</strong></label>
            <input type='text' name='player1' class='form-control text-center' placeholder="Player 1 Full Name" required>
        </div>
        <div class='mb-3'>
            <label><strong>Player 2 Name:</strong></label>
            <input type='text' name='player2' class='form-control text-center' placeholder="Player 2 Full Name" required>
        </div>
        <div class='mb-3'>
            <label><strong>Player 1 Handicap:</strong></label>
            <input type='number' step='0.1' name='handicap1' class='form-control text-center' placeholder="Handicap 1" required>
        </div>
        <div class='mb-3'>
            <label><strong>Player 2 Handicap:</strong></label>
            <input type='number' step='0.1' name='handicap2' class='form-control text-center' placeholder="Handicap 2" required>
        </div>
        <button type='submit' class='btn btn-masters-green btn-transition w-100 py-2'>Register Team</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<nav class="mobile-nav"> 
    <ul>
        <li><a href="/tournament" class="nav-link">Back</a></li>
    </ul>
</nav>
</body>
</html>
