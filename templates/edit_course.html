<!DOCTYPE html>
        <html>
        <head>
            <title>Edit Course</title>
            <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
        </head>
        <body>
            <div class='container mt-4'>
                <h1 class='text-center'>Edit Course</h1>
                <form method='POST' action='/edit_course/{{ course[0] }}'>
                    <div class='mb-3'>
                        <label>Course Name:</label>
                        <input type='text' name='course_name' value='{{ course[1] }}' class='form-control' required>
                    </div>
                    <div class='mb-3'>
                        <label>Location:</label>
                        <input type='text' name='location' value='{{ course[2] }}' class='form-control' required>
                    </div>
                    <div class='mb-3'>
                        <label>Par (Total for Course):</label>
                        <input type='number' name='par' value='{{ course[3] }}' class='form-control' required>
                    </div>
                    <button type='submit' class='btn btn-warning'>Update Course</button>
                </form>
                <a href='/courses' class='btn btn-secondary mt-3'>Back to Courses</a>
            </div>
        </body>
        </html>
